<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../assets/lib/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../../assets/lib/element-ui/css/element.css">
    <link rel="stylesheet" href="../../../assets/css/ideawall.css">
    <link rel="stylesheet" href="../../../assets/css/animate.css">
    <link rel="stylesheet" href="../../../assets/css/wall.css">
</head>

<body style="overflow:hidden;">
<div id="app" v-cloak :class="'player-container animated ' + animation.in">
    <el-carousel ref="carousel" id="player" height="100%" width="100%"
                 draggable="false"
                 :type="carousel.type"
                 :autoplay="carousel.autoplay"
                 :loop="carousel.loop"
                 :trigger="carousel.trigger"
                 :indicator-position="carousel.indicatorPosition"
                 :initialIndex="params.initialIndex"
                 :interval="params.interval"
                 :arrow="carousel.arrow"
                 :direction="params.direction"
                 class="animated fadeInUp">
        <el-carousel-item v-for="(item, index) in carousel.data" :key="index" v-html="item">
        </el-carousel-item>
    </el-carousel>
</div>
</body>
<script src="../../../core/Proxy.js"></script>
<script src="../../../assets/js/jquery.min.js"></script>
<script src="../../../assets/js/vue.min.js"></script>
<script src="../../../assets/lib/element-ui/js/element.min.js"></script>
<script src="../../../assets/js/zxx.min.js"></script>
<script src="../../../controller/PictureController.js"></script>
</html>
